<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Partner</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">Notion Partner</div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <div class="notion-logo">
                        <img src="/assets/images/Notion-logo-s.svg.png" alt="Notion Logo">
                    </div>
                    <h1>スマートな<br>ワークスペース</h1>
                    <p>ノート、タスク、ナレッジベースを<br>一か所で管理</p>
                    <div class="cta-buttons">
                        <a href="#" class="btn primary-btn">Notionを使ってみる</a>
                        <a href="#" class="btn secondary-btn">Notion講座で学ぶ</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="/assets/images/1957dad0a3720.png" alt="Notion">
                    <div class="vertical-text">仕事の生産性を最大化</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Notion Partner. All Rights Reserved.</p>
    </footer>
    
    <script src="/js/script.js"></script>
</body>
</html>
